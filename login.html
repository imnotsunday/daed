<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Skillio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-section {
      width: 55%;
      background-color: #e2f3e5;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .left-section .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 32px;
      font-weight: bold;
      color: #147a34;
      font-family: 'Arial Black', sans-serif;
    }

    .illustration {
      max-width: 80%;
      height: auto;
    }

    .right-section {
      width: 45%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .login-box {
      width: 70%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .login-box label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .login-box input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #999;
      border-radius: 20px;
      outline: none;
    }

    .login-box button {
      padding: 10px;
      background-color: white;
      border: 1px solid black;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .login-box button:hover {
      background-color: #147a34;
      color: white;
      border-color: #147a34;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #d00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo">Skillio</div>
      <img src="illustration.png" class="illustration" alt="Skillio Illustration" />
    </div>

    <div class="right-section">
      <div class="login-box">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />

        <button onclick="login()">Login</button>
        <p id="status"></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { apiPost } from './api.js';

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const statusEl = document.getElementById("status");

      if (!username || !password) {
        statusEl.innerText = "Please enter both username and password.";
        return;
      }

      statusEl.innerText = "Logging in...";

      try {
        const res = await apiPost("/login", { username, password });
        if (res.token && res.user?.role) {
          localStorage.setItem("token", res.token);

          if (res.user.role === "student") {
            window.location.href = "dashboard.html";
            } else if (res.user.role === "creator") {
            window.location.href = "activities-organizer.html";
            } else if (res.user.role === "admin") {
            window.location.href = "pending-activities.html";
            } else if (res.user.role === "advisor") {
            window.location.href = "advisor-dashboard.html"; // ✅ เพิ่มตรงนี้
            } else {
            statusEl.innerText = "Unknown role.";
            }
        } else {
          statusEl.innerText = res.message || "Login failed.";
        }
      } catch (err) {
        statusEl.innerText = "Error connecting to server.";
      }
    }

    window.login = login;
  </script>
</body>
</html>
