<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Skillio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #147a34;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .menu-item {
      margin: 10px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .menu-item.active {
      font-weight: bold;
      border-left: 4px solid white;
      padding-left: 8px;
    }
    .profile {
      margin-top: auto;
      font-size: 14px;
    }
    .logout {
      margin-top: 10px;
      background-color: white;
      color: #147a34;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
    }
    .content {
      flex-grow: 1;
      padding: 40px;
      background-color: #f6f6f6;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .card h2 {
      margin-top: 0;
    }
    canvas {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" style="height: 60px; margin-bottom: 40px;" alt="Skillio Logo">
    <a href="dashboard.html" class="menu-item active">Dashboard</a>
    <a href="activities.html" class="menu-item">Activities</a>
    <div class="profile">
      <div><strong id="studentName">Student</strong></div>
      <div class="logout" onclick="logout()">Log out</div>
    </div>
  </div>
  <div class="content">
    <div class="card">
      <h2>Skill Summary</h2>
      <p id="summary">Loading...</p>
      <canvas id="skillChart"></canvas>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    async function fetchDashboard() {
      const token = localStorage.getItem("token");
      const res = await fetch("https://bxugzxjueg.execute-api.us-east-1.amazonaws.com/prod/dashboard", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();

      const summaryText = `You have participated in ${data.totalActivities} activities.`;
      document.getElementById("summary").innerText = summaryText;

      const ctx = document.getElementById('skillChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Soft Skills', 'Hard Skills'],
          datasets: [{
            data: [data.softSkillCount, data.hardSkillCount],
            backgroundColor: ['#68c98b', '#147a34']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    window.onload = () => {
      document.getElementById("studentName").innerText = localStorage.getItem("name") || "Student";
      fetchDashboard();
    }
  </script>
</body>
</html>
