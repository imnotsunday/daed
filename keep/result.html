<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Result - Skillio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #147a34;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .menu-item {
      margin: 10px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .menu-item.active {
      font-weight: bold;
      border-left: 4px solid white;
      padding-left: 8px;
    }
    .profile {
      margin-top: auto;
      font-size: 14px;
    }
    .logout {
      margin-top: 10px;
      background-color: white;
      color: #147a34;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
    }
    .content {
      flex-grow: 1;
      padding: 40px;
      background-color: #f6f6f6;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #147a34;
    }
    .skills-list {
      margin-top: 20px;
      text-align: left;
    }
    .skills-list ul {
      padding-left: 20px;
    }
    .skills-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" style="height: 60px; margin-bottom: 40px;" alt="Skillio Logo">
    <a href="dashboard.html" class="menu-item">Dashboard</a>
    <a href="activities.html" class="menu-item">Activities</a>
    <div class="profile">
      <div><strong id="studentName">Student</strong></div>
      <div class="logout" onclick="logout()">Log out</div>
    </div>
  </div>
  <div class="content">
    <div class="card">
      <h2>Quiz Result</h2>
      <div class="score" id="scoreDisplay">Loading...</div>
      <div class="skills-list">
        <h3>✅ Hard Skills Acquired:</h3>
        <ul id="passedSkills"></ul>
        <h3>❌ Hard Skills Not Acquired:</h3>
        <ul id="failedSkills"></ul>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    window.onload = () => {
      const name = localStorage.getItem("name") || "Student";
      document.getElementById("studentName").innerText = name;

      const result = JSON.parse(localStorage.getItem("quizResult"));
      if (!result) {
        document.getElementById("scoreDisplay").innerText = "No result found.";
        return;
      }

      document.getElementById("scoreDisplay").innerText = `Score: ${result.score} points`;

      const passedList = document.getElementById("passedSkills");
      const failedList = document.getElementById("failedSkills");

      (result.passedSkills || []).forEach(skill => {
        const li = document.createElement("li");
        li.innerText = skill;
        passedList.appendChild(li);
      });

      (result.failedSkills || []).forEach(skill => {
        const li = document.createElement("li");
        li.innerText = skill;
        failedList.appendChild(li);
      });
    }
  </script>
</body>
</html>
