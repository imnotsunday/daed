<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advisor Dashboard - Skillio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #147a34;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .menu-item {
      margin: 10px 0;
      cursor: pointer;
    }
    .main {
      flex-grow: 1;
      padding: 40px;
      background-color: #f8f8f8;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
    }
    th {
      text-align: left;
      background: #e6f3ea;
      padding: 12px;
      color: #147a34;
    }
    td {
      background: white;
      padding: 12px;
      border-radius: 10px 0 0 10px;
    }
    tr td:last-child {
      text-align: center;
      border-radius: 0 10px 10px 0;
    }
    .btn {
      cursor: pointer;
      color: #147a34;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Skillio</div>
    <div class="menu-item">Dashboard</div>
    <div style="margin-top:auto; font-size:14px;">
      ðŸ‘¤ Advisor<br />
      <button onclick="logout()">ðŸ”“ Log out</button>
    </div>
  </div>

  <div class="main">
    <h2>Dashboard</h2>
    <table id="student-table">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Total Activities</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="student-body">
        <!-- Filled dynamically -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { apiGet } from './api.js';
    import { logout } from './auth.js';
    window.logout = logout;

    async function loadStudents() {
      try {
        const students = await apiGet('/advisee-summary');
        const tbody = document.getElementById("student-body");

        if (!Array.isArray(students)) {
          console.error("Invalid data:", students);
          return;
        }

        students.forEach(s => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${s.studentId}</td>
            <td><strong>${s.name}</strong></td>
            <td>${s.totalActivities}</td>
            <td><span class="btn" onclick="location.href='student-detail.html?studentId=${s.studentId}'">âž¤</span></td>
          `;
          tbody.appendChild(row);
        });
      } catch (e) {
        console.error("Failed to load students", e);
      }
    }

    loadStudents();
  </script>
</body>
</html>
