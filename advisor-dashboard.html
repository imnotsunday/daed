<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advisor Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .sidebar {
      width: 220px;
      background-color: #147a34;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .menu-item {
      font-size: 16px;
      margin: 10px 0;
    }
    .profile {
      margin-top: auto;
      font-size: 14px;
    }
    .logout {
      margin-top: 10px;
      background: white;
      color: #147a34;
      border-radius: 20px;
      padding: 5px 12px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
    }
    .table thead {
      background-color: #e7f2ec;
    }
    .table th, .table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    .row-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .row:hover { background-color: #f9f9f9; cursor: pointer; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Skillio</div>
    <div class="menu-item active">Dashboard</div>
    <div class="profile">
      üë§ Advisor<br>
      <button class="logout" onclick="logout()">‚Ü∂ Log out</button>
    </div>
  </div>

  <div class="main">
    <h2>Dashboard</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Total Activities</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="student-list">
        <!-- Dynamic content here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { apiGet } from './api.js';
    import { logout } from './auth.js';
    window.logout = logout;

    async function loadStudents() {
      const tbody = document.getElementById("student-list");
      const students = await apiGet("/advisee-summary");

      students.forEach(stu => {
        const row = document.createElement("tr");
        row.className = "row";
        row.innerHTML = `
          <td>${stu.studentId}</td>
          <td>${stu.name}</td>
          <td>${stu.totalActivities}</td>
          <td><button class="row-btn" onclick="location.href='advisor-student.html?studentId=${stu.studentId}'">‚ùØ</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    loadStudents();
  </script>
</body>
</html>
