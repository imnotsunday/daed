<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Activity - Skillio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #147a34;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .menu-item {
      margin: 10px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .menu-item.active {
      font-weight: bold;
      border-left: 4px solid white;
      padding-left: 8px;
    }
    .profile {
      margin-top: auto;
      font-size: 14px;
    }
    .logout {
      margin-top: 10px;
      background-color: white;
      color: #147a34;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
    }
    .content {
      flex-grow: 1;
      padding: 40px;
      background-color: #f6f6f6;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    .card h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #147a34;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .quiz-item {
      margin-bottom: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" style="height: 60px; margin-bottom: 40px;" alt="Skillio Logo">
    <a href="#" class="menu-item active">Create Activity</a>
    <div class="profile">
      <div><strong id="creatorName">Creator</strong></div>
      <div class="logout" onclick="logout()">Log out</div>
    </div>
  </div>
  <div class="content">
    <div class="card">
      <h2>Create New Activity</h2>
      <form id="activityForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="description" required></textarea>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="form-group">
        <label>Soft Skills</label>
        <div id="softSkills">
            <label><input type="checkbox" value="Teamwork"> Teamwork</label><br>
            <label><input type="checkbox" value="Communication"> Communication</label><br>
            <label><input type="checkbox" value="Problem-solving"> Problem-solving</label><br>
            <label><input type="checkbox" value="Adaptability"> Adaptability</label><br>
            <label><input type="checkbox" value="Creativity"> Creativity</label><br>
            <label><input type="checkbox" value="Leadership"> Leadership</label><br>
            <label><input type="checkbox" value="Humility"> Humility</label><br>
            <label><input type="checkbox" value="Innovation"> Innovation</label>
        </div>
        </div>

        <div class="form-group">
        <label>Hard Skills</label>
        <div id="hardSkills">
            <label><input type="checkbox" value="Carpentry"> Carpentry</label><br>
            <label><input type="checkbox" value="Graphic design"> Graphic design</label><br>
            <label><input type="checkbox" value="Economics"> Economics</label><br>
            <label><input type="checkbox" value="Foreign languages"> Foreign languages</label><br>
            <label><input type="checkbox" value="Project management"> Project management</label><br>
            <label><input type="checkbox" value="Medicals"> Medicals</label>
        </div>
        </div>

        <div class="form-group">
        <label>Quiz</label>
        <div id="quizContainer"></div>
        <button type="button" onclick="addQuizItem()">Add Quiz</button>
        </div>
        <button type="submit">Submit Activity</button>
      </form>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function addQuizItem() {
      const container = document.getElementById("quizContainer");
      const index = container.children.length;

      const div = document.createElement("div");
      div.className = "quiz-item";
      div.innerHTML = `
        <label>Question</label>
        <input type="text" name="question${index}" required />
        <label>Choice A</label>
        <input type="text" name="choiceA${index}" required />
        <label>Choice B</label>
        <input type="text" name="choiceB${index}" required />
        <label>Choice C</label>
        <input type="text" name="choiceC${index}" required />
        <label>Choice D</label>
        <input type="text" name="choiceD${index}" required />
        <label>Correct Answer</label>
        <select name="answer${index}" required>
          <option value="">-- Select --</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      `;
      container.appendChild(div);
    }

    document.getElementById("activityForm").onsubmit = async function(e) {
      e.preventDefault();
      const token = localStorage.getItem("token");

      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const date = document.getElementById("date").value;
      const softSkills = Array.from(document.querySelectorAll("#softSkills input:checked")).map(i => i.value);
      const hardSkills = Array.from(document.querySelectorAll("#hardSkills input:checked")).map(i => i.value);

      const quiz = [];
      const container = document.getElementById("quizContainer");
      for (let i = 0; i < container.children.length; i++) {
        const item = container.children[i];
        const q = item.querySelector(`[name='question${i}']`).value;
        const a = item.querySelector(`[name='choiceA${i}']`).value;
        const b = item.querySelector(`[name='choiceB${i}']`).value;
        const c = item.querySelector(`[name='choiceC${i}']`).value;
        const d = item.querySelector(`[name='choiceD${i}']`).value;
        const ans = item.querySelector(`[name='answer${i}']`).value;
        quiz.push({ question: q, choices: [a, b, c, d], answer: ans });
      }

      console.log("Sending:", { name, description, date, softSkills, hardSkills, quiz });

      const res = await fetch("https://bxugzxjueg.execute-api.us-east-1.amazonaws.com/prod/activity", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, description, date, softSkills, hardSkills, quiz })
      });

      if (res.ok) {
        alert("Activity submitted for approval.");
        document.getElementById("activityForm").reset();
        document.getElementById("quizContainer").innerHTML = "";
      } else {
        const data = await res.json();
        alert(data.message || "Submission failed");
      }
    };
  </script>
</body>
</html>
