<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Details - Skillio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .sidebar {
      width: 250px;
      background-color: #147a34;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .menu-item {
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .profile-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-icon {
      font-size: 40px;
    }
    .profile-name {
      font-size: 20px;
      font-weight: bold;
    }
    .profile-id {
      font-size: 14px;
      color: #666;
    }
    .activity-count {
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 24px;
      color: #147a34;
      font-weight: bold;
    }
    h3 {
      margin-top: 30px;
      margin-bottom: 10px;
    }
    .badge {
      display: inline-block;
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      margin: 5px 5px 5px 0;
    }
    .chart-section {
      display: flex;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .chart-box {
      background: white;
      border-radius: 12px;
      padding: 30px;
      width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    canvas {
      width: 360px !important;
      height: 360px !important;
      margin: auto;
    }
    .activity {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .activity h4 {
      margin: 0;
    }
    .activity small {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Skillio</div>
    <div class="menu-item" onclick="location.href='advisor-dashboard.html'">â¬… Back</div>
    <div class="menu-item" onclick="logout()">Log Out</div>
  </div>
  <div class="main">
    <div class="profile-card">
      <div class="profile-info">
        <div class="profile-icon">ðŸ‘¤</div>
        <div>
          <div class="profile-name" id="student-name">Student Name</div>
          <div class="profile-id" id="student-id">ID</div>
        </div>
      </div>
      <div class="activity-count">
        <div>Total Activities</div>
        <div id="activity-count">0</div>
      </div>
    </div>

    <h3>Acquired Skills</h3>
    <div class="chart-section">
      <div class="chart-box">
        <canvas id="softSkillChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="hardSkillChart"></canvas>
      </div>
    </div>

    <h3>Quiz Responses</h3>
    <div id="activities"></div>
  </div>

  <script type="module">
    import { apiGet } from './api.js';
    import { logout } from './auth.js';
    window.logout = logout;

    const studentId = new URLSearchParams(window.location.search).get('studentId');
    if (!studentId) alert("Missing studentId");

    const skillColors = {
      soft: {
        "Teamwork": "#4D7358",
        "Communication": "#50A373",
        "Problem-solving": "#A0C9B2",
        "Adaptability": "#4D6DAD",
        "Creativity": "#74A8DC",
        "Leadership": "#7FA6DD",
        "Humility": "#5DCAD5",
        "Innovation": "#196760"
      },
      hard: {
        "Carpentry": "#6C4475",
        "Graphic design": "#9A63B0",
        "Economics": "#C7A0E5",
        "Foreign languages": "#B7C8ED",
        "Project management": "#5A83A3",
        "Medicals": "#3C366B",
        "Programming": "#2DB6BE"
      }
    };

    const renderChart = (canvasId, skills, map) => {
      const counts = {};
      skills.forEach(skill => counts[skill] = (counts[skill] || 0) + 1);
      const labels = Object.keys(counts);
      const data = Object.values(counts);
      const colors = labels.map(k => map[k] || '#ccc');
      new Chart(document.getElementById(canvasId), {
        type: 'doughnut',
        data: { labels, datasets: [{ data, backgroundColor: colors }] },
        options: {
          plugins: {
            legend: {
              display: true,
              position: 'right',
              labels: { font: { size: 14 }, padding: 12 }
            }
          },
          cutout: '60%'
        }
      });
    };

    async function loadData() {
      try {
        const data = await apiGet(`/student-summary?studentId=${studentId}`);
        document.getElementById("student-name").innerText = data.name;
        document.getElementById("student-id").innerText = data.studentId;
        document.getElementById("activity-count").innerText = data.totalActivities;

        renderChart('softSkillChart', data.softSkills || [], skillColors.soft);
        renderChart('hardSkillChart', data.hardSkills || [], skillColors.hard);

        const container = document.getElementById("activities");
        data.activities.forEach(a => {
          const el = document.createElement('div');
          el.className = 'activity';
          const skills = (a.skills || []).map(s => s.name).join(', ');
          el.innerHTML = `
            <h4>${a.name}</h4>
            <small>Score: ${a.score}/${a.total}</small><br />
            <small>Skills: ${skills}</small><br />
            ${a.proofUrl ? `<a href="${a.proofUrl}" target="_blank">View Proof</a>` : ''}
          `;
          container.appendChild(el);
        });
      } catch (e) {
        alert("Failed to load student details");
        console.error(e);
      }
    }

    loadData();
  </script>
</body>
</html>
