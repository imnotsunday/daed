<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Result - Skillio</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .sidebar {
      width: 220px;
      background-color: #147a34;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .menu-item {
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    .menu-item.active {
      border-left: 4px solid white;
      padding-left: 10px;
      font-weight: bold;
    }
    .profile {
      margin-top: auto;
      font-size: 14px;
    }
    .logout {
      margin-top: 10px;
      background: white;
      color: #147a34;
      border-radius: 20px;
      padding: 5px 12px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
    }
    .result-card {
      background-color: white;
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .result-card img {
      width: 200px;
      border-radius: 12px;
    }
    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    .tag {
      padding: 5px 10px;
      border-radius: 16px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .tag.pass {
      background-color: #e0f7e9;
      border: 1px solid #4caf50;
      color: #147a34;
    }
    .tag.fail {
      background-color: #ffe8e8;
      border: 1px solid #e53935;
      color: #d32f2f;
    }
    .check {
      font-size: 64px;
      color: #4caf50;
      margin: 20px 0 10px;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
    }
    .back-btn {
      margin-top: 30px;
      background-color: #147a34;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Skillio</div>
    <div class="menu-item">Dashboard</div>
    <div class="menu-item active">Activities</div>
    <div class="profile">
      üë§ Student<br />
      <button class="logout" onclick="logout()">‚Ü∂ Log out</button>
    </div>
  </div>
  <div class="main">
    <h2>Activities</h2>
    <div class="result-card">
      <img src="illustration.png" alt="Activity" />
      <h3 id="name">...</h3>
      <p id="date">...</p>
      <p id="desc">...</p>
      <div class="tags" id="tags"></div>

      <div class="check">‚úÖ</div>
      <div class="score" id="score">-</div>

      <div class="tags" id="skills"></div>
      <button class="back-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </div>
  </div>

  <script type="module">
    import { apiGet } from './api.js';       
    import { logout } from './auth.js';
    window.logout = logout;

    const params = new URLSearchParams(window.location.search);
    const activityId = params.get('activityId');

    async function loadResult() {
      const detail = await fetch(`/activities/${activityId}`).then(res => res.json());
      const result = await fetch(`/quiz/result?activityId=${activityId}`, {
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
      }).then(res => res.json());

      document.getElementById('name').innerText = detail.name;
      document.getElementById('date').innerText = detail.eventDate;
      document.getElementById('desc').innerText = detail.description;

      const tagBox = document.getElementById('tags');
      [...(detail.hardSkills || []), ...(detail.softSkills || [])].forEach(skill => {
        const div = document.createElement('div');
        div.className = 'tag';
        div.innerText = skill;
        tagBox.appendChild(div);
      });

      document.getElementById('score').innerText = `Result\n${result.correct} / ${result.total}`;

      const skills = document.getElementById('skills');
      result.skills.forEach(s => {
        const div = document.createElement('div');
        div.className = 'tag ' + (s.pass ? 'pass' : 'fail');
        div.innerHTML = `${s.name} ${s.pass ? '‚úîÔ∏è' : '‚ùå'}`;
        skills.appendChild(div);
      });
    }

    loadResult();
  </script>
</body>
</html>
